<!DOCTYPE html>
<html lang="en">
<head>
<title>Stock Chart over WebSocket</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style type="text/css">
html, body {
  height: 100%;
}
</style>

<script src="ws.js" ></script>
<script src="rest.js" ></script>

</head>
<body lang="en">
    <div class="vertical-center">
        <div class="container">
<a href="https://www.redlinetrading.com"><img src="http://ww1.prweb.com/prfiles/2013/03/15/14083074/Redline-Logo-Color.png" style="float:right;width:300px;height:96px;"></a>
            <h1>Stock Chart over WebSocket</h1>
            <table class="table" id="stockTable">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="stockRows">
                <tr>
                  <td><h3>AAPL</h3></td>
                  <td id="AAPL"><h3><span class="label label-default">95.00</span></h3></td>
                </tr>
                <tr>
                  <td><h3>MSFT</h3></td>
                  <td id="MSFT"><h3><span class="label label-default">50.00</span></h3></td>
                </tr>
                <tr>
                  <td><h3>AMZN</h3></td>
                  <td id="AMZN"><h3><span class="label label-default">300.00</span></h3></td>
                </tr>
                <tr>
                  <td><h3>GOOG</h3></td>
                  <td id="GOOG"><h3><span class="label label-default">550.00</span></h3></td>
                </tr>
                <tr>
                  <td><h3>YHOO</h3></td>
                  <td id="YHOO"><h3><span class="label label-default">35.00</span></h3></td>
                </tr>
              </tbody>
            </table>

          </div>
    </div>
    <div class="vertical-center">
        <div class="container">
            <h1>RESTful Access</h1>
            <input type="text" name="symbol" id="symbolInput" />
            <button type="button" id="rest"></button>
            <div id="data">
                <table id="datatable"></table>
            </div>
        </div>
    </div>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body></html>
